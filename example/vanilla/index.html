<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Media Query</title>
        <script src="../../dist/bundle.min.js"></script>
    </head>
    <body>
        <div id="main"></div>
        <script>
          const mediaQuery = MediaQuery.createMediaQuery({
            tiny: '400px',
            small: '600px',
            medium: '800px',
            large: '1000px',
          });

          const mainElement = document.querySelector('#main');
          const maxSmall = mediaQuery('max-small');
          const minMedium = mediaQuery('min-medium');
          const minSmallAndMaxMedium = mediaQuery('min-small-and-max-medium');

          const onResize = () => {
            if (matchMedia(maxSmall).matches) {
              mainElement.textContent = 'isLessThanSmall';
            } else if (matchMedia(minMedium).matches) {
              mainElement.textContent = 'isGreaterThanMedium';
            } else if (matchMedia(minSmallAndMaxMedium).matches) {
              mainElement.textContent = 'isBetweenSmallAndMedium';
            }
          };
          onResize();
          window.onresize = onResize;
        </script>
    </body>
</html>
